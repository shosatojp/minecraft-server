version: '3.1'
services:
  minecraft:
    build:
      context: .
      args:
        VERSION: "1.17.1" # 1.16.5, forge-1.12.2, fabric-1.17.1
    volumes:
      - ./server/:/home/
    user: "nobody:nogroup" # Uncomment if windows
    ports:
      - "25565:25565"
    environment:
      Xms: "500m" # memory min
      Xmx: "1g" # memory max
      eula: "false" # !!!EDIT ("true")!!!
    stdin_open: true
    tty: true
    restart: unless-stopped

  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
    volumes:
      - ./server/mods:/pub/mods:ro
      - ./server/config:/pub/config:ro
    ports:
      - "8080:8080"
