version: '3.1'
services:
  minecraft:
    build:
      context: .
      args:
        LOADER: "vanilla" # vanilla, forge, fabric
        VERSION: "1.17.1" # 1.16.5, 1.12.2
    volumes:
      - ./server/:/home/
    user: "nobody:nogroup" # Uncomment if windows
    ports:
      - "25565:25565"
    environment:
      Xms: "6g" # memory min
      Xmx: "12g" # memory max
      eula: "true" # !!!EDIT ("true")!!!
    stdin_open: true
    tty: true
    restart: unless-stopped

  nginx:
    build:
      context: nginx
      dockerfile: Dockerfile
    volumes:
      - ./server/mods:/pub/mods:ro
      - ./server/config:/pub/config:ro
    ports:
      - "8080:8080"
